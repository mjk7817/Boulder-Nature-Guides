<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    
</head>
<body>
    <header>
        <div class="navbar">
            <img src="logo.png" class="background" alt="">

            <ul class="menu">
                <li><a href="index">Home</a></li>
                <li><a href="map">Map</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href = "resources">Resources</a></li>
                <li><a href = "login">Login</a></li>
            </ul>
        </div>

        <div id="mapTitle">
            <h1>Welcome to the Map</h1>
        </div>

        <div id="mapDiv" style="width: 800px; height: 450px; margin-left: 320px; margin-top: 85px"></div>
            <script>
                var lat = 40.014;
                var lon = -105.270;
                // initialize map
                map = L.map('mapDiv').setView([lat, lon], 13);
                // set map tiles source
                L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
                maxZoom: 18,
                }).addTo(map);
                // add marker to the map
                marker = L.marker([lat, lon]).addTo(map);
                // add popup to the marker
                marker.bindPopup("<b>Boulder</b><br />Colorado");
                marker.on ('mouseover', function(event) {
                    this.openPopup();
                });
                marker.on ('mouseout', function(event) {
                    this.closePopup();
                });
                // add second marker to the map
                marker2 = new L.marker([40.000, -105.214]).addTo(map);
                // add popup for that marker
                marker2.bindPopup("<b>Bobolink</b><br />Dogs: Mixed <br />Parking Fees: No");
                // marker2.bindPopup("<img src="" alt="Trail Photo">")
                marker2.on ('mouseover', function(event) {
                    this.openPopup();
                });
                marker2.on ('mouseout', function(event) {
                    this.closePopup();
                });
                // add third marker to the map
                marker3 = new L.marker([40.050, -105.282]).addTo(map);
                // add popup for that marker
                marker3.bindPopup("<b>Wonderland Lake</b><br />Dogs: Leash <br />Parking Fees: No");
                // marker2.bindPopup("<img src="" alt="Trail Photo">")
                marker3.on ('mouseover', function(event) {
                    this.openPopup();
                });
                marker3.on ('mouseout', function(event) {
                    this.closePopup();
                });
                // add fourth marker to the map
                marker4 = new L.marker([40.005, -105.406]).addTo(map);
                // add popup for that marker
                marker4.bindPopup("<b>Boulder Falls</b><br />Dogs: Leash <br />Parking Fees: No");
                // marker2.bindPopup("<img src="" alt="Trail Photo">")
                marker4.on ('mouseover', function(event) {
                    this.openPopup();
                });
                marker4.on ('mouseout', function(event) {
                    this.closePopup();
                });
                // add fifth marker to the map
                marker5 = new L.marker([40.070, -105.282]).addTo(map);
                // add popup for that marker
                marker5.bindPopup("<b>Foothills</b><br />Dogs: Mixed <br />Parking Fees: No");
                // marker2.bindPopup("<img src="" alt="Trail Photo">")
                marker5.on ('mouseover', function(event) {
                    this.openPopup();
                });
                marker5.on ('mouseout', function(event) {
                    this.closePopup();
                });
            </script>
            
    </header>

    

</body>
</html>
